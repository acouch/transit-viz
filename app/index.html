<!doctype html>
<html lang="en" ng-app="inequalityTransitMap">
<head>
  <meta charset="utf-8">
  <title>Transit and Inequality Data Viz</title>
  <link rel="stylesheet" href="css/app.css"/>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<div id="menu">
		<div id="CitiesCtrl-div" ng-controller="CitiesCtrl">
			<form ng-submit="dataSelect()">
				Select a city:
				<select ng-model="currentCity" ng-options="i.name for i in cities">
					<option value="">Choose City</option>
				</select>
				Select a data point:
				<select ng-model="currentDataPoint" ng-options="c.name for c in censusPoints"></select>
				<input class="btn" type="submit" value="select" >
			</form>
			<div id="routes">
				<h2>Routes</h2><ul><li ng-repeat="route in routes" id="{{route.id}}" style="background-color: #{{route.color}}" ng-click="routeAdd(route)">{{route.name}}</li</ul>
			</div>
		</div>
	</div>
	<section class="body">
		<div id="graph-container">
			<h2>Graph</h2>
			<div id="graph"></div>
		 </div>
		<div id="map-container">
			<h2>Map</h2>
			<div id="map"></div>
		</div>
		<div id="tooltip" style="display:none"></div>
	</section>

	<script src="lib/jquery/jquery-1.10.1.min.js"></script>
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/d3/d3.v3.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/mapTool.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
