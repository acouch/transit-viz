<body ng-cloak>
	<div id="menu">
		<div ng-controller="CitiesCtrl">
			<form ng-submit="dataSelect()">
				Select a city:
				<select ng-model="currentCity" ng-options="i.name for i in cities">
					<option value="">Choose City</option>
				</select>
				Select a data point:
				<select ng-model="currentDataPoint" ng-options="c.name for c in censusPoints"></select>
				<input class="btn" type="submit" value="select" >
			</form>
		</div>
	</div>
	<section class="body">
		<div id="routes"><h2>Routes</h2><ul></ul></div>
		<div id="map-container">
			<h2>Map</h2>
			<div id="map"></div>
		</div>
		<div id="graph">
			<h2>Graph</h2>
			<div class="content"></div>
		 </div>
		<div id="tooltip" style="display:none"></div>
	</section>
</body>
